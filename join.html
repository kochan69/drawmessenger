    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #42aaf5;">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="http://drawmessenger.com/">お絵かき伝言ゲーム for オンライン</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="http://drawmessenger.com/join" style="color: #FFFFFF;">ルーム参加</a>
                    </li>
                    <li class="nav-item">

                    </li>

    <div id="main" class="container">
        <h2>ルーム参加</h2>
        <p>お友だちと遊ぶルームに参加します。</p>
        <form action="http://drawmessenger.com/server" method="POST">
            <input type="hidden" name="type" value="join">
            <div class="form-group">
                <label>なまえ（必須：10文字まで）</label>
                <input type="text" name="name" value="" size="10" maxlength="10" class="form-control" required>
            </div>
            <div class="form-group">
                <label>ルームID（必須：半角数字6文字）</label>
                <input type="text" name="id" value="" siza="6" maxlength="6" class="form-control" required>
            </div>
            <div class="form-group">
                <label>パスワード（オプション：10文字まで）</label>
                <input type="text" name="pw" size="10" maxlength="10" class="form-control">
            </div>
            <input type="submit" value="ルーム参加" class="btn btn-primary">
        </form>
    </div>
